<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
        <!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />-->
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="css/idangerous.swiper.css">
        <link rel="stylesheet" href="fonts/style.css">
        <title>Score Card</title>
    </head>
    <body>
        <div class="swiper-container swiper-container-victory">
            <div class="swiper-type-icon-star">
                <span class="icon-star"></span>
            </div>
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="title">0</div>
                </div>
                <div class="swiper-slide">
                    <div class="title">1</div>
                </div>
                <div class="swiper-slide">
                    <div class="title">2</div>
                </div>
                <div class="swiper-slide">
                    <div class="title">3</div>
                </div>
                <div class="swiper-slide">
                    <div class="title">4</div>
                </div>
                <div class="swiper-slide">
                    <div class="title">5</div>
                </div>
                <div class="swiper-slide">
                    <div class="title">6</div>
                </div>
                <div class="swiper-slide">
                    <div class="title">7</div>
                </div>
                <div class="swiper-slide">
                    <div class="title">8</div>
                </div>
                <div class="swiper-slide">
                    <div class="title">9</div>
                </div>
                <div class="swiper-slide">
                    <div class="title">10</div>
                </div>
                <div class="swiper-slide">
                    <div class="title">11</div>
                </div>
                <div class="swiper-slide">
                    <div class="title">12</div>
                </div>
                <div class="swiper-slide">
                    <div class="title">13</div>
                </div>
                <div class="swiper-slide">
                    <div class="title">14</div>
                </div>
                <div class="swiper-slide">
                    <div class="title">15</div>
                </div>
                <div class="swiper-slide">
                    <div class="title">16</div>
                </div>
                <div class="swiper-slide">
                    <div class="title">17</div>
                </div>
                <div class="swiper-slide">
                    <div class="title">18</div>
                </div>
                <div class="swiper-slide">
                    <div class="title">19</div>
                </div>
                <div class="swiper-slide victory">
                    <div class="title">20</div>
                </div>
            </div>
            <div class="pagination pagination-victory"></div>
        </div>
        <div class="swiper-container swiper-container-health">
            <div class="swiper-type-icon-heart">
                <span class="icon-heart"></span>
            </div>
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="title">10</div>
                </div>
                <div class="swiper-slide">
                    <div class="title">9</div>
                </div>
                <div class="swiper-slide">
                    <div class="title">8</div>
                </div>
                <div class="swiper-slide">
                    <div class="title">7</div>
                </div>
                <div class="swiper-slide">
                    <div class="title">6</div>
                </div>
                <div class="swiper-slide">
                    <div class="title">5</div>
                </div>
                <div class="swiper-slide">
                    <div class="title">4</div>
                </div>
                <div class="swiper-slide">
                    <div class="title">3</div>
                </div>
                <div class="swiper-slide">
                    <div class="title">2</div>
                </div>
                <div class="swiper-slide">
                    <div class="title">1</div>
                </div>
                <div class="swiper-slide">
                    <div class="title">
                        <span class="icon-skull"></span>
                    </div>
                </div>
                <div class="swiper-slide super-health">
                    <div class="title">12</div>
                </div>
                <div class="swiper-slide super-health">
                    <div class="title">11</div>
                </div>
            </div>
            <div class="pagination pagination-health"></div>
        </div>
        <script src="js/jquery-1.10.1.min.js"></script>
        <script src="js/idangerous.swiper-2.1.min.js"></script>
        <script src="js/jquery.fittext.js"></script>
        <script>
            var victorySwiper = new Swiper('.swiper-container-victory', {
                loop: true,
                onSlideChangeStart: function(s) { victorySlideChangeStart(s); }
            });

            function victorySlideChangeStart(swiper){
                if(swiper.activeLoopIndex === 20) {
                    $('.icon-star').addClass('star-victory');
                }
                else {
                    $('.icon-star').removeClass('star-victory');
                }
            }

            var healthSwiper = new Swiper('.swiper-container-health', {
                loop: true,
                onSlideChangeStart: function(s){ healthSlideChangeStart(s); }
            });

            function healthSlideChangeStart(swiper){
                //we have to account for the skull in the index here
                if(swiper.activeLoopIndex === 11 || swiper.activeLoopIndex  === 12){
                    $('.icon-heart').addClass('heart-bonus');
                    $('.icon-heart').removeClass('heart-dead');
                }
                else if(swiper.activeLoopIndex === 10){
                    $('.icon-heart').addClass('heart-dead');
                }
                else {
                    $('.icon-heart').removeClass('heart-bonus');
                    $('.icon-heart').removeClass('heart-dead');
                }
            }

            $('.title').fitText(.25, { minFontSize: '50px', maxFontSize: '275px' });
            $('.swiper-type-icon-star').fitText(.1);
            $('.swiper-type-icon-heart').fitText(.1);
        </script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
